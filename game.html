<!DOCTYPE html>
<html>
<head>
	<link href="css/normalize.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&amp;subset=latin-ext" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<title>Best Pong game ever</title>
</head>
<body class="gamePage">
	<div class="instruction">
	<!-- bubble with instruction of the game  -->
		<p class="gameIns">Game Instructions
			<br/>Use A,Q to move left.
			<br/>paddle. Use O,L to
			<br/>move right paddle.
			<br>
			<br/>Win 3 matches and you
			<br/>win the game.  
			<br>
			<br/>Hit AGAIN button to 
			<br/>play again
			<br/>BE READY!
		</p>
		<p class="enjoy">ENJOY!!!</p>

	</div>
	<nav class="nav">
	<!-- the 2 buttons that use to navigate the game -->
		<button class="gameButton" id="restart">AGAIN</button>
		<button class="gameButton" id="clearBoard">START</button>
	</nav>


<canvas id="gameBoard" width="500" height="500"></canvas>
<!-- game board where all the activity regard to playing happening -->
	<ul id="scoreBoard">
		<!-- bottom list that show score of the game -->
		<li>Player 1</li>
		<li id="score2"></li>
		<li>Player 2</li>
		<li id="score1"></li>	
	</ul>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
